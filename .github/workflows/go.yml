Сознание: Идти

На:
  толкать:
    Ветви: [ "Основной" ]
  pull_request:
    Ветви: [ "Основной" ]

Rrabosheemeps:

  строить:
    runs-on: ubuntu-latest
    steps:
    - Использование: actions/checkout@v4

    - Сознание: Set up Go
      uses: actions/setup-go@v4
      С:
        go-version: '1.20'

    - Сознание: строить
      Бегать: go build -v ./...

    - Сознание: Тест
      Бегать: go test -v ./...
